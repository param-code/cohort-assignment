<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="view-port" content="width=device-width initial-scale=1.0">
    <title>DOM Events</title>
    <style>
        #myDIV1,#myDIV2{
            background-color: coral;
            padding: 50px;
        }
        #myP1,#myP2{
            background-color: white;
            font-size: 20px;
            border: 1px solid;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>JavaScript addEventListener()</h1>
    <div id="myDIV1">
        <h2>Bubbling:</h2>
        <p id="myP1">Click me!</p>
    </div><br>
    <div id="myDIV2">
        <h2>Capturing:</h2>
        <p id="myP2">Click me!</p>
    </div>
    <script>
        document.getElementById('myP1').addEventListener('click',()=>{
            alert('You clicked the white element!');
        },false);
        document.getElementById('myDIV1').addEventListener('click',()=>{
            alert('You clicked the orange element!');
        },false);
        document.getElementById('myP2').addEventListener('click',()=>{
            alert('You clicked the white element!');
        },true);
        document.getElementById('myDIV2').addEventListener('click',()=>{
            alert('You clicked the orange element!');
        },true);
    </script>
</body>
</html>
