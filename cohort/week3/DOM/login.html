<!DOCTYPE html>
<html>
    <head>
        <meta name="view-port" content="width=device-width initial-scale=1.0">
        <title>
            login
        </title>
    </head>
    <body>
        <form id="LoginForm" action="/action-page.php">
            First name: <input type="text" name="fname" value="Donald"><br/>
            Last name: <input type="text" name="lname" value="Duck"><br/>
            <input type="submit" value="Submit">
        </form>
    <p>Click the 'Try it' Button to display the number number of elements in the form.</p>
    <button onclick="myFunction()">Try it</button>
    <p id="displayspace"></p>
    <script>
        function myFunction(){
            let x = document.getElementById('LoginForm').elements.length;
            let y = document.getElementById('LoginForm').elements[0].value;
            document.getElementById('displayspace').innerHTML = 'Found ' + x + ' elements in the form.' + 'first name entered is: ' + y;
        }
        const para = document.createElement('p');
        para.innerText = 'This is a paragraph created via DOM';
        document.body.appendChild(para);
    </script>
    </body>
</html>
